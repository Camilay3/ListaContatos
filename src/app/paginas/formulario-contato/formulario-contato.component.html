<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="/assets/logo.png">
        </section>

        <section class="cabecalho-contato">
            <img src="./assets/adicionar-contato.png">
            <h1>Adicionar contato</h1>
        </section>
    </header>

    <form [formGroup]="contatoForm">
        <label for="nome">Nome</label>
        <input formControlName="nome" type="text" id="nome" placeholder="Digite o nome do contato">

        <label for="telefone">Telefone</label>
        <input formControlName="telefone" type="text" id="telefone" placeholder="Digite o telefone do contato">

        <label for="email">Email</label>
        <input formControlName="email" type="email" id="email" placeholder="Digite o email do contato">

        <app-separador></app-separador>

        <label for="aniversario">Aniversário</label>
        <input formControlName="aniversario" type="date" id="aniversario" placeholder="Data de nascimento">

        <label for="redes">Redes sociais</label>
        <div class="input-container">
            <span class="http">http://</span>
            <input formControlName="redes" type="url" id="redes" placeholder="Adicione a URL da página">
        </div>

        <textarea style="resize: none" formControlName="observacoes" type="text" id="observacoes" placeholder="Coloque observações nesse campo"></textarea>

        <section class="botoes">
            <button class="botao-cancelar" type="button">Cancelar</button>
            <button class="botao-salvar" type="submit">Salvar contato</button>
        </section>
    </form>

</app-container>
